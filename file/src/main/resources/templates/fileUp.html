<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>文件上传下载</title>
        <style>
            table {
                border: 1px solid red;
                width: 100%;
                height: 100%;
            }
            td,th {
                border: 1px solid red;
            }
        </style>
    </head>

    <body>
        <table>
            <form action="/file/upload" method="POST" enctype="multipart/form-data">
                <tr>
                    <td>文件：<input type="file" name="file"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="上传"/></td>
                </tr>
            </form>
        </table>
        <br /><br />
        <table>
            <form action="/file/uploads" method="POST" enctype="multipart/form-data">
                <tr>
                    <td>文件1：<input type="file" name="file"/></td>
                </tr>
                <tr>
                    <td>文件2：<input type="file" name="file"/></td>
                </tr>
                <tr>
                    <td>文件3：<input type="file" name="file"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="上传"/></td>
                </tr>
            </form>
        </table>
        <br /><br />
        <a href="/file/index">返回</a>
    </body>
</html>
