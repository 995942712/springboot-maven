# shiro配置
server:
  port: 8081

spring:
  application:
    name: shiro
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
  #禁用 thymeleaf 缓存
  thymeleaf:
    cache: false

mybatis:
  type-aliases-package: com.ming.shiro.security.domain
  mapper-locations: classpath*:mybatis/**/*Dao.xml
logging:
  level:
    com.ming.shiro.security.dao: debug







