<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
        <meta name="renderer" content="webkit"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>main</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
        <link rel="stylesheet" th:href="@{/css/main.css}" media="all"/>
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
    </head>

    <body class="childrenBody">
        <!--当前时间-->
        <blockquote class="layui-elem-quote layui-bg-green">
            <div id="nowTime"></div>
        </blockquote>
        <!--标签-->
        <div class="layui-row layui-col-space10 panel_box">
            <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
                <a href="javascript:;" data-url="" target="_blank">
                    <div class="panel_icon layui-bg-green">
                        <i class="layui-anim seraph icon-good"></i>
                    </div>
                    <div class="panel_word">
                        <span>为我点赞</span>
                        <cite>点赞地址链接</cite>
                    </div>
                </a>
            </div>
            <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
                <a href="javascript:;" data-url="" target="_blank">
                    <div class="panel_icon layui-bg-black">
                        <i class="layui-anim seraph icon-github"></i>
                    </div>
                    <div class="panel_word">
                        <span>Github</span>
                        <cite>模版下载链接</cite>
                    </div>
                </a>
            </div>
            <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
                <a href="javascript:;" data-url="" target="_blank">
                    <div class="panel_icon layui-bg-red">
                        <i class="layui-anim seraph icon-oschina"></i>
                    </div>
                    <div class="panel_word">
                        <span>码云</span>
                        <cite>模版下载链接</cite>
                    </div>
                </a>
            </div>
            <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
                <a href="javascript:;" data-url="">
                    <div class="panel_icon layui-bg-orange">
                        <i class="layui-anim seraph icon-icon10" data-icon="icon-icon10"></i>
                    </div>
                    <div class="panel_word userAll">
                        <span></span>
                        <em>用户总数</em>
                        <cite class="layui-hide">用户中心</cite>
                    </div>
                </a>
            </div>
            <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
                <a href="javascript:;" data-url="">
                    <div class="panel_icon layui-bg-cyan">
                        <i class="layui-anim layui-icon" data-icon="&#xe857;">&#xe857;</i>
                    </div>
                    <div class="panel_word outIcons">
                        <span></span>
                        <em>外部图标</em>
                        <cite class="layui-hide">图标管理</cite>
                    </div>
                </a>
            </div>
            <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
                <a href="javascript:;">
                    <div class="panel_icon layui-bg-blue">
                        <i class="layui-anim seraph icon-clock"></i>
                    </div>
                    <div class="panel_word">
                        <span class="loginTime"></span>
                        <cite>上次登录时间</cite>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="sysNotice col">
                <blockquote class="layui-elem-quote title">系统基本参数</blockquote>
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>网站名称</td>
                        <td class="version">${site.name}</td>
                    </tr>
                    <tr>
                        <td>开发作者</td>
                        <td class="author">${site.author}</td>
                    </tr>
                    <tr>
                        <td>当前版本</td>
                        <td class="homePage">${site.version}</td>
                    </tr>
                    <tr>
                        <td>服务器环境</td>
                        <td class="server">${site.server}</td>
                    </tr>
                    <tr>
                        <td>数据库版本</td>
                        <td class="dataBase">${site.database}</td>
                    </tr>
                    <tr>
                        <td>最大上传限制</td>
                        <td class="maxUpload">${site.maxUpload}</td>
                    </tr>
                    <tr>
                        <td>当前用户角色</td>
                        <td class="userRights">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <blockquote class="layui-elem-quote title">最新文章<i class="iconfont icon-new1"></i></blockquote>
                <table class="layui-table" lay-skin="line">
                    <colgroup>
                        <col>
                        <col width="110">
                    </colgroup>
                    <tbody class="hot_news">
                    </tbody>
                </table>
            </div>
            <div class="sysNotice col">
                <blockquote class="layui-elem-quote title">更新日志</blockquote>
                <div class="layui-elem-quote layui-quote-nm"></div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
    </body>
</html>
