<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
        <meta name="renderer" content="webkit"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>菜单管理</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
        <link rel="stylesheet" th:href="@{/css/user.css}" media="all"/>
        <link rel="stylesheet" th:href="@{/zTree/v3/css/zTreeStyle/zTreeStyle.css}" media="all"/>
        <style type="text/css">
            .ztree li span.button.ico_docu {
                background-position: -110px 0;
                margin-right: 2px;
                vertical-align: top;
            }
        </style>
    </head>

    <body class="childrenBody">
        <div class="layui-row">
            <div class="layui-col-xs2">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
            <div class="layui-col-xs10">
                <blockquote class="layui-elem-quote news_search">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="menuContent" placeholder="请输入菜单名称" class="layui-input search_input" />
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" value="" id="permissionContent1" placeholder="请输入权限名称" class="layui-input search_input" />
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" value="" id="permissionContent" placeholder="请选择父目录" class="layui-input search_input" />
                        </div>
                        <a class="layui-btn" data-type="selectUser">查询</a>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-disabled" data-type="addUser">添加菜单</a>
                    </div>
                </blockquote>
                <div class="layui-form layui-hide" id="menuformdiv"></div>
                <div id="page"></div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/zTree/v3/js/jquery.ztree.all-3.5.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/tools.js}"></script>
        <script type="text/javascript" th:src="@{/js/security/moduleList.js}"></script>
    </body>
</html>
