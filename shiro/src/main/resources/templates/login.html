<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>login</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
        <style>
            .layadmin-user-jump-change{
                float:right
            }
            .layadmin-link{
                color:#029789!important
            }
            .layadmin-link:hover{
                opacity:.8
            }
        </style>
    </head>

    <body class="loginBody">
        <form id="formId" class="layui-form" style="height: 400px;top: 40%;">
            <div class="login_face">
                <img th:src="@{/img/face.jpg}" class="userAvatar" />
            </div>

            <div class="layui-form-item input-item">
                <label for="loginName">用户名</label>
                <input type="text" id="loginName" class="layui-input" placeholder="请输入用户名" autocomplete="off" lay-verify="required" />
            </div>

            <div class="layui-form-item input-item">
                <label for="password">密码</label>
                <input type="password" id="password" class="layui-input" placeholder="请输入密码" autocomplete="off" lay-verify="required" />
            </div>

            <div class="layui-form-item" id="imgCode">
                <label for="code">验证码</label>
                <input type="text" id="code" class="layui-input" placeholder="请输入验证码" autocomplete="off" />
                <img id="canvas" th:src="@{/login/validateCode}" title="点击切换" />
            </div>

            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="rememberMe" title="记住我" lay-skin="primary" />
                <a th:href="@{#}" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码</a>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-block" lay-filter="login1" lay-submit>登录</button>
            </div>

            <div class="layui-form-item layui-row">
                <a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
                <a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
                <a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/security/login.js}"></script>
    <script type="text/javascript" th:src="@{/js/cache.js}"></script>
    <script>
        $(function(){
            $('#canvas').click(function () {
                $(this).hide().attr('src', '/login/validateCode?' + Math.floor(Math.random()*100) ).fadeIn();
            });
        });
    </script>
</html>
