<!DOCTYPE html>
<html class="loginHtml" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <title>登录</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/login.css}" media="all" />
    </head>

    <body>
        <div id="bg-body"></div>
        <div class="login">
            <h1>Login</h1>
            <form id="formId" action="/login/main" method="post" class="layui-form">
                <div class="layui-form-item">
                    <input type="text" id="loginName" name="loginName" class="layui-input" placeholder="请输入用户名" autocomplete="off" lay-verify="required" value="admin" />
                </div>
                <div class="layui-form-item">
                    <input type="password" id="password" name="password" class="layui-input" placeholder="请输入密码" autocomplete="off" lay-verify="required" value="123456" />
                </div>
                <div class="layui-form-item form_code" id="imgCode">
                    <input type="text" id="code" name="code" class="layui-input" placeholder="请输入验证码" lay-verify="required" autocomplete="off" />
                    <div class="code">
                        <img id="mycode" th:src="@{/genCaptcha}" title="点击切换" width="116" height="36">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" checked title="记住我" lay-skin="primary" />
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/js/security/login.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.bcat.bgswitcher.js}"></script>
    </body>
</html>
